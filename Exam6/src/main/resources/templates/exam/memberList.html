<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>

<body style="margin: 30px;">
  
    <table class="borderless">
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>나이</th>
        <th>국적</th>
      </tr>
      <tr th:each="member, memberStat: ${memberList}">
        <td th:if="${member.mid % 2 eq 0}" style="color: blue;">[[${member.mid}]]</td>
        <td th:unless="${member.mid % 2 eq 0}" style="color: red;">[[${member.mid}]]</td>

        <td th:if="${memberStat.first}" style="background-color: yellow;">[[${member.name}]]</td>
        <td th:if="${memberStat.last}" style="background-color: beige;">[[${member.name}]]</td>
        <td th:unless="${memberStat.first or memberStat.last}" style="background-color: cyan;">[[${member.name}]]</td>

        <td th:if="${member.age ge 20}" style="color: red;">[[${member.age}]]</td>
        <td th:if="${member.age lt 20}" style="color: blue;">[[${member.age}]]</td>

        <td th:if="${member.country eq '한국'}" style="background-color: orange;">[[${member.country}]]</td>
        <td th:if="${member.country eq '미국'}" style="background-color: skyblue;">[[${member.country}]]</td>
        <td th:unless="${member.country eq '한국' or member.country eq '미국'}" style="background-color: beige;">[[${member.country}]]</td>
      </tr>

    </table>

</body>

</html>
