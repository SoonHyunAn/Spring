<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.national {
			background-color: bisque;
		}

		.summer {
			font-size: large;
		}
	</style>
</head>

<body style="margin: 50px;">
	<h1>조건식</h1>
	<hr>
	<h3>Selection</h3>
	<div th:if="${num1 mod 2 eq 0}">num1은 짝수</div> 
	<div th:if="${num1 mod 2 eq 1}">num1은 홀수</div>
	<div th:unless="${num2 mod 2 eq 0}">num2는 홀수</div>
	<div th:unless="${num2 mod 2 eq 1}">num2는 짝수</div>
	<hr>
	<h3>Switch</h3>
	<table border="1">
		<tr>
			<th>ID</th><th>이름</th><th>나이</th><th>스위치 결과</th>
		</tr>
		<tr th:each="member: ${memberList}">
			<td>[[${member.mid}]]</td>
			<td>[[${member.name}]]</td>
			<td>[[${member.age}]]</td>
			<td th:switch="${member.mid} mod 3">
				<span th:case="0">나머지 0</span>
				<span th:case="1">나머지 1</span>
				<span th:case="*">나머지 2</span> <!--default-->
			</td>

		</tr>
	</table>
	<hr>
	<h3>Selection 2</h3> <!--Boolean으로 결과가 나옴.-->
	<div th:text="*{num1 mod 2 eq 0}"></div> 
	<div th:text="*{num1 mod 2 eq 1}"></div>
	<div th:text="*{num2 mod 2 eq 0}"></div>
	<div th:text="*{num2 mod 2 eq 1}"></div>
</body>

</html>
